<header class="govuk-header" role="banner" data-module="govuk-header" >
  <div class="govuk-header__container govuk-width-container width-container">

    <div class="govuk-header__logo wide-logo">
      <span class="govuk-header__logotype">
        <span class="govuk-header__logotype-crown-fallback-image">
          <img src="/assets/images/Crest@2x.png" alt="" width="42" height="35" />
        </span>
        <span class="logo-text">
          <a class="govuk-header__link--homepage govuk-header__link " href="{{ links.exitUrl }}">
            HMPPS
          </a>
        </span>
        <span class="govuk-header__product-name">
          <a class="govuk-header__link" href="/">Report use of force</a>
        </span>
      </span>
    </div>
    {% if user %}
      <div class="user-block">
        <ul >
          <li>
            {{ user.displayName }}
          </li>
          {% if user.activeCaseLoad %}
          <li>
            {{ user.activeCaseLoad.description }}
          </li>
          {% endif %}
          <li>
            <a href="/logout">Sign out</a>
          </li>
        </ul>
      </div>
    {% endif %}
  </div>
</header>
