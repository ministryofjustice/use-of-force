version: '3.1'
services:

  use-of-force-redis:
    image: 'bitnami/redis:7.2'
    networks:
      - hmpps
    container_name: use-of-force-redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '6379:6379'

  use-of-force-db:
    image: postgres:14.3
    networks:
      - hmpps
    container_name: use-of-force-db
    restart: always
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_PASSWORD=use-of-force
      - POSTGRES_USER=use-of-force
      - POSTGRES_DB=use-of-force

networks:
  hmpps: