# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 4

image:
  repository: docker.io/mojdigitalstudio/use-of-force 
  tag: latest
  pullPolicy: Always
  port: 3000

ingress:
  enabled: true
  enable_whitelist: true
  host: preprod.use-of-force.service.justice.gov.uk
  cert_secret: use-of-force-cert
  path: /

env:
  NOMIS_AUTH_URL: https://gateway.preprod.nomis-api.service.hmpps.dsd.io/auth
  NOMIS_OAUTH_PUBLIC_KEY: 
  ELITE2_API_URL: "https://gateway.preprod.nomis-api.service.hmpps.dsd.io/elite2api"
  EXIT_LOCATION_URL: https://digital-preprod.prison.service.justice.gov.uk/
  EMAIL_LOCATION_URL: https://preprod.use-of-force.service.justice.gov.uk

whitelists:
  - internal
  - ark
  - prisons