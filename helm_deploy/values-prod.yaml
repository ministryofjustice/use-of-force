# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: docker.io/mojdigitalstudio/use-of-force 
  tag: latest
  pullPolicy: Always
  port: 3000

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/whitelist-source-range: "217.33.148.210/32,81.134.202.29/32,35.177.252.195/32"
  host: use-of-force.service.justice.gov.uk
  cert_secret: use-of-force-cert
  path: /

env:
  NOMIS_AUTH_URL: https://gateway.prod.nomis-api.service.hmpps.dsd.io/auth
  NOMIS_OAUTH_PUBLIC_KEY: 
  ELITE2_API_URL: https://gateway.prod.nomis-api.service.hmpps.dsd.io/elite2api
  EXIT_LOCATION_URL: https://notm.service.hmpps.dsd.io/